<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
    *{margin:0;padding:0;box-sizing:border-box}
    .thumb{width:864px;height:280px;position:relative;overflow:hidden;font-family:Arial,sans-serif;color:white}
    .thumb{background:linear-gradient(135deg,#000814 0%,#001d3d 40%,#002244 100%)}
    .person{position:absolute;right:0;bottom:0;height:110%;width:auto;z-index:1;mask-image:linear-gradient(to left,black 50%,transparent 95%);-webkit-mask-image:linear-gradient(to left,black 50%,transparent 95%)}
    .dots{position:absolute;inset:0;background-image:radial-gradient(rgba(6,182,212,0.08) 1px,transparent 1px);background-size:16px 16px}
    .logo{position:absolute;top:16px;right:20px;height:22px;width:auto;z-index:5;opacity:0.9}
    .content{position:absolute;left:36px;top:50%;transform:translateY(-50%);z-index:4}
    .title{font-size:32px;font-weight:900;line-height:1.15;max-width:430px;text-shadow:2px 2px 12px rgba(0,0,0,0.7)}

    .vote-wrapper{
      display:inline-flex;gap:8px;margin-top:18px;
      background:rgba(255,255,255,0.08);
      border:1.5px solid rgba(255,255,255,0.12);
      border-radius:14px;padding:8px 10px;
      backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
      align-items:center;
    }
    .vote-btn{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      width:105px;height:58px;border-radius:10px;
    }
    .vote-label{font-size:16px;font-weight:800;letter-spacing:1px}
    .vote-pct{font-size:13px;font-weight:600;margin-top:2px}

    .yes-btn{
      background:rgba(217,43,38,0.8);
      border:2px solid rgba(217,43,38,0.95);
      color:rgba(255,255,255,1);
    }
    .no-btn{
      background:rgba(54,87,125,0.25);
      border:2px solid rgba(54,87,125,0.35);
      color:rgba(255,255,255,0.5);
    }
  </style></head><body><div class="thumb">
    <div class="dots"></div>
    <img class="logo" src="./marketmotionlogo.webp"/>
    <img class="person" src="./images/badbunny_portrait_0_nobg.png"/>
    
    <div class="content">
      <div class="title">배드버니 하프타임쇼<br/>조회수 1.25억 넘길까?</div>
      <div class="vote-wrapper">
        <div class="vote-btn yes-btn">
          <span class="vote-label">YES</span>
          <span class="vote-pct">(58%)</span>
        </div>
        <div class="vote-btn no-btn">
          <span class="vote-label">NO</span>
          <span class="vote-pct">(42%)</span>
        </div>
      </div>
    </div>
  </div></body></html>
