name: ProjectH Alpha Daily

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/projecth-alpha-daily.yml"
      - "ProjectH-polytop10postingtracker/**"
  schedule:
    # UTC 00:07 = KST 09:07 (avoid top-of-hour scheduler congestion)
    - cron: "7 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: projecth-alpha-daily
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r ProjectH-polytop10postingtracker/requirements.txt

      - name: Write runtime env
        run: |
          cat > ProjectH-polytop10postingtracker/.env << 'EOF'
          GROK_API_KEY=${{ secrets.GROK_API_KEY }}
          X_BEARER_TOKEN=${{ secrets.X_BEARER_TOKEN }}
          GROK_API_BASE_URL=https://api.x.ai/v1
          GROK_MODEL=grok-2-latest
          GROK_MODEL_CANDIDATES=grok-2-latest,grok-2,grok-beta
          GROK_TIMEOUT=30
          GROK_TRANSLATE_TIMEOUT=60
          TRANSLATE_BATCH_SIZE=3
          TRANSLATE_RETRIES=3
          TOP_N_CANDIDATES=80
          LOOKBACK_HOURS=48
          TARGET_POSTS=10
          SELECTION_POOL_SIZE=20
          USE_MOCK_ON_FAILURE=false
          ENABLE_GROK_TRANSLATION=true
          USE_GROK_TOP_REFS=true
          GROK_TOP_REF_CANDIDATES=20
          GROK_REF_X_SEARCH_FALLBACK=true
          USE_GROK_RANK_ON_X_CANDIDATES=true
          EXCLUDE_PREVIOUS_DAY_FEATURED=true
          X_SEARCH_QUERY=(polymarket (alpha OR whale OR strategy OR "copy trade")) -is:retweet -is:reply lang:en
          X_SORT_ORDER=relevancy
          X_MIN_LIKES=5
          X_MIN_SCORE=12
          X_MIN_BOOKMARKS=0
          WEIGHT_BOOKMARK=7.0
          WEIGHT_REPOST=4.0
          WEIGHT_VIEW=0.003
          WEIGHT_LIKE=1.0
          WEIGHT_REPLY=0.7
          X_TIMEOUT=30
          FREEZE_DAILY_SNAPSHOT=true
          FORCE_REFRESH_TODAY=false
          EOF

      - name: Generate daily page
        working-directory: ProjectH-polytop10postingtracker
        run: python main.py

      - name: Commit changes if needed
        run: |
          if git diff --quiet -- ProjectH-polytop10postingtracker/public/index.html ProjectH-polytop10postingtracker/previous_posts.json ProjectH-polytop10postingtracker/status.json ProjectH-polytop10postingtracker/archive.json; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ProjectH-polytop10postingtracker/public/index.html ProjectH-polytop10postingtracker/previous_posts.json ProjectH-polytop10postingtracker/status.json ProjectH-polytop10postingtracker/archive.json
          git commit -m "ProjectH daily update [skip ci]"
          git push
