        <!-- ì‚¬ì´ë“œë°”: ì±„íŒ…/í”¼ë“œë°± -->

                <!-- í”¼ë“œë°± ì…ë ¥ -->

                        <option value="SKIP_SIMILAR">ì´ëŸ° ê±° ì¶”ì²œ ì•ˆí•´ì¤˜</option>
                        <option value="GOOD_CALL">ì¢‹ì€ ì¶”ì²œì´ì—ˆì–´</option>
                        <option value="BAD_CALL">ì˜ëª»ëœ ì¶”ì²œì´ì—ˆì–´</option>
                    </select>
                    <textarea id="feedback-content" class="w-full p-3 border rounded-lg h-24 resize-none" placeholder="í”¼ë“œë°±ì„ ì…ë ¥í•˜ì„¸ìš”...&#10;ì˜ˆ: í¬ë¦½í†  ê´€ë ¨ ë§ˆì¼“ì€ íŒ¨ìŠ¤í•´ì¤˜"></textarea>
                    <button onclick="submitFeedback()" class="mt-2 w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">

                <!-- í”¼ë“œë°± íˆìŠ¤í† ë¦¬ -->

            <!-- í•™ìŠµ ê·œì¹™ íƒ­ -->

    <!-- ë§ˆì¼“ ìƒì„¸ ëª¨ë‹¬ -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-auto">

    </div>

    <script>
        let currentFilter = 'recent';
        let selectedMarketId = null;

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadMarkets('recent');
            loadFeedbacks();
            loadRules();
        });

        // ë§ˆì¼“ ë¡œë“œ
        async function loadMarkets(filter) {
            currentFilter = filter;
            updateFilterButtons(filter);

            const container = document.getElementById('markets-container');
            container.innerHTML = '<div class="text-center py-10 text-gray-500">ë¡œë”© ì¤‘...</div>';

            try {
                const res = await fetch(`/api/markets?filter=${filter}`);
                const markets = await res.json();

                if (markets.length === 0) {
                    container.innerHTML = '<div class="text-center py-10 text-gray-500">ë§ˆì¼“ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }

                container.innerHTML = markets.map(m => renderMarketCard(m)).join('');
            } catch (e) {
                container.innerHTML = '<div class="text-center py-10 text-red-500">ë¡œë“œ ì‹¤íŒ¨</div>';
            }
        }

        // ë§ˆì¼“ ì¹´ë“œ ë Œë”ë§
        function renderMarketCard(m) {
            const alphaClass = m.alpha_score >= 80 ? 'alpha-high' : m.alpha_score >= 50 ? 'alpha-medium' : 'alpha-low';
            const statusBadge = m.screening_passed === true
                ? '<span class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded">í†µê³¼</span>'
                : m.screening_passed === false
                ? '<span class="px-2 py-1 text-xs bg-gray-100 text-gray-500 rounded">íŒ¨ìŠ¤</span>'
                : '';

            const recommendation = m.recommendation || '';
            const recBadge = recommendation.includes('STRONG_BUY')
                ? '<span class="px-2 py-1 text-xs bg-red-500 text-white rounded font-bold">ê°•ë ¥ ì¶”ì²œ</span>'
                : recommendation.includes('BUY')
                ? '<span class="px-2 py-1 text-xs bg-orange-400 text-white rounded">ì¶”ì²œ</span>'
                : '';

            return `
                <div class="bg-white rounded-xl p-4 shadow-sm card-hover transition-all cursor-pointer ${alphaClass}"
                     onclick="showDetail('${m.id}')">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                ${statusBadge}
                                ${recBadge}
                                <span class="text-xs text-gray-400">${m.category || 'other'}</span>
                            </div>
                            <h3 class="font-bold text-gray-800">${m.title_ko || m.title}</h3>
                            ${m.title_ko ? `<p class="text-sm text-gray-500">${m.title}</p>` : ''}
                        </div>
                        <button onclick="event.stopPropagation(); toggleFavorite('${m.id}')"
                                class="text-2xl ${m.is_favorite ? 'text-yellow-400' : 'text-gray-300'} hover:text-yellow-400">
                            ${m.is_favorite ? 'â˜…' : 'â˜†'}
                        </button>
                    </div>

                    <div class="flex items-center gap-4 mt-3">
                        <div class="flex-1">
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-green-600">YES ${(m.yes_price * 100).toFixed(0)}%</span>
                                <span class="text-red-600">NO ${(m.no_price * 100).toFixed(0)}%</span>
                            </div>
                            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                                <div class="h-full bg-green-500" style="width: ${m.yes_price * 100}%"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold ${m.alpha_score >= 80 ? 'text-red-600' : m.alpha_score >= 50 ? 'text-orange-500' : 'text-gray-400'}">
                                ${m.alpha_score || 0}
                            </div>
                            <div class="text-xs text-gray-500">ì•ŒíŒŒì ìˆ˜</div>
                        </div>
                    </div>

                    ${m.screening_reason ? `
                        <div class="mt-3 text-sm text-gray-600 bg-white bg-opacity-50 p-2 rounded">
                            ${m.screening_reason}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // ìƒì„¸ ëª¨ë‹¬
        async function showDetail(marketId) {
            selectedMarketId = marketId;
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('detail-content');

            modal.classList.remove('hidden');
            content.innerHTML = '<div class="text-center py-10">ë¡œë”© ì¤‘...</div>';

            try {
                const res = await fetch(`/api/markets/${marketId}`);
                const m = await res.json();

                content.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-xl font-bold">${m.title_ko || m.title}</h2>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                    </div>

                    ${m.title_ko ? `<p class="text-gray-500 mb-4">${m.title}</p>` : ''}

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-green-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">YES ê°€ê²©</div>
                            <div class="text-2xl font-bold text-green-600">${(m.yes_price * 100).toFixed(1)}%</div>
                        </div>
                        <div class="bg-red-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">NO ê°€ê²©</div>
                            <div class="text-2xl font-bold text-red-600">${(m.no_price * 100).toFixed(1)}%</div>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">AI ì˜ˆì¸¡</div>
                            <div class="text-2xl font-bold text-blue-600">${m.ai_prediction ? (m.ai_prediction * 100).toFixed(1) + '%' : '-'}</div>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">ì•ŒíŒŒ ì ìˆ˜</div>
                            <div class="text-2xl font-bold text-purple-600">${m.alpha_score || 0}</div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="flex gap-2 mb-2">
                            ${m.alpha_type ? `<span class="px-2 py-1 text-xs bg-gray-100 rounded">${m.alpha_type}</span>` : ''}
                            ${m.recommendation ? `<span class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded">${m.recommendation}</span>` : ''}
                        </div>
                    </div>

                    ${m.analysis_summary ? `
                        <div class="mb-4">
                            <h3 class="font-bold text-gray-700 mb-2">ë¶„ì„</h3>
                            <p class="text-gray-600 bg-gray-50 p-3 rounded-lg">${m.analysis_summary}</p>
                        </div>
                    ` : ''}

                    ${m.key_evidence && m.key_evidence.length > 0 ? `
                        <div class="mb-4">
                            <h3 class="font-bold text-gray-700 mb-2">ê·¼ê±°</h3>
                            <ul class="list-disc list-inside text-gray-600">
                                ${m.key_evidence.map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <div class="flex gap-2 mt-4">
                        ${m.polymarket_url ? `
                            <a href="${m.polymarket_url}" target="_blank"
                               class="flex-1 py-2 bg-purple-500 text-white rounded-lg text-center hover:bg-purple-600">
                                Polymarketì—ì„œ ë³´ê¸°
                            </a>
                        ` : ''}
                        <button onclick="quickFeedback('GOOD_CALL', '${marketId}')"
                                class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200">
                            ğŸ‘ ì¢‹ì•„
                        </button>
                        <button onclick="quickFeedback('BAD_CALL', '${marketId}')"
                                class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200">
                            ğŸ‘ ë³„ë¡œ
                        </button>
                    </div>
                `;
            } catch (e) {
                content.innerHTML = '<div class="text-red-500">ë¡œë“œ ì‹¤íŒ¨</div>';
            }
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeModal();
        });

        // ì¦ê²¨ì°¾ê¸° í† ê¸€
        async function toggleFavorite(marketId) {
            const markets = document.querySelectorAll(`[onclick*="${marketId}"]`);
            try {
                const res = await fetch(`/api/favorites/${marketId}`, { method: 'POST' });
                const data = await res.json();
                if (!data.success) {
                    await fetch(`/api/favorites/${marketId}`, { method: 'DELETE' });
                }
                loadMarkets(currentFilter);
            } catch (e) {
                console.error(e);
            }
        }

        // í”¼ë“œë°± ì œì¶œ
        async function submitFeedback() {
            const type = document.getElementById('feedback-type').value;
            const content = document.getElementById('feedback-content').value.trim();

            if (!content) return;

            try {
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        market_id: selectedMarketId,
                        feedback_type: type,
                        content: content,
                    }),
                });

                document.getElementById('feedback-content').value = '';
                loadFeedbacks();
                if (type === 'SKIP_SIMILAR') loadRules();
            } catch (e) {
                console.error(e);
            }
        }

        // ë¹ ë¥¸ í”¼ë“œë°±
        async function quickFeedback(type, marketId) {
            try {
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        market_id: marketId,
                        feedback_type: type,
                        content: `Market ${marketId} - ${type}`,
                    }),
                });
                closeModal();
            } catch (e) {
                console.error(e);
            }
        }

        // í”¼ë“œë°± ëª©ë¡ ë¡œë“œ
        async function loadFeedbacks() {
            try {
                const res = await fetch('/api/feedback');
                const feedbacks = await res.json();

                const container = document.getElementById('feedback-list');
                container.innerHTML = feedbacks.slice(0, 10).map(f => `
                    <div class="p-2 bg-gray-50 rounded text-sm">
                        <div class="flex justify-between">
                            <span class="font-medium text-gray-700">${f.feedback_type}</span>
                            <span class="text-xs text-gray-400">${new Date(f.created_at).toLocaleDateString()}</span>
                        </div>
                        <p class="text-gray-600 mt-1">${f.content}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        // í•™ìŠµ ê·œì¹™ ë¡œë“œ
        async function loadRules() {
            try {
                const res = await fetch('/api/learning-rules');
                const rules = await res.json();

                const container = document.getElementById('rules-list');
                if (rules.length === 0) {
                    container.innerHTML = '<div class="text-gray-400 text-center py-4">ì•„ì§ í•™ìŠµëœ ê·œì¹™ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }

                container.innerHTML = rules.map(r => `
                    <div class="p-3 bg-gray-50 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded">${r.rule_type}</span>
                            <label class="flex items-center">
                                <input type="checkbox" ${r.is_active ? 'checked' : ''}
                                       onchange="toggleRule(${r.id}, this.checked)"
                                       class="w-4 h-4">
                            </label>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">${r.rule_content}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function toggleRule(ruleId, isActive) {
            try {
                await fetch(`/api/learning-rules/${ruleId}?is_active=${isActive}`, { method: 'PATCH' });
            } catch (e) {
                console.error(e);
            }
        }

        // íƒ­ ì „í™˜
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                btn.classList.add('text-gray-500');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            document.querySelector(`[data-tab="${tab}"]`).classList.remove('text-gray-500');

            document.getElementById('feedback-tab').classList.toggle('hidden', tab !== 'feedback');
            document.getElementById('rules-tab').classList.toggle('hidden', tab !== 'rules');
        }

        // í•„í„° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateFilterButtons(active) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === active) {
                    btn.classList.remove('bg-gray-200');
                    btn.classList.add('bg-blue-500', 'text-white');
                } else {
                    btn.classList.add('bg-gray-200');
                    btn.classList.remove('bg-blue-500', 'text-white');
                }
            });
        }
    </script>
