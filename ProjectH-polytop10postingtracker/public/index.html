<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polymarket Alpha Daily</title>
  <style>
    :root {
      --bg: #e9edf5;
      --text: #152747;
      --card: #ffffff;
      --line: #cfdaee;
      --brand: #0b63e5;
      --banner-bg: #fff5d6;
      --banner-text: #7a4b00;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f6f8fc 0%, #ebf2ff 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      width: min(1080px, 92vw);
      margin: 0 auto;
      padding: 22px 0 48px;
    }
    .header {
      margin-bottom: 18px;
    }
    .title {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .meta {
      margin-top: 8px;
      color: #4f6488;
      font-size: 14px;
    }
    .banner {
      background: var(--banner-bg);
      color: var(--banner-text);
      border: 1px solid #f6da8c;
      border-radius: 12px;
      padding: 10px 14px;
      margin: 14px 0 16px;
      font-size: 14px;
      font-weight: 700;
    }
    .archive-row {
      display: flex;
      align-items: center;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .date-btn {
      border: 1px solid #bed1f4;
      background: #f4f8ff;
      color: #1752b3;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      padding: 8px 11px;
      cursor: pointer;
      white-space: nowrap;
    }
    .date-btn.active {
      background: #0b63e5;
      border-color: #0b63e5;
      color: #fff;
    }
    .date-meta {
      margin: 4px 0 12px;
      color: #59739e;
      font-size: 13px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(16, 32, 64, 0.08);
    }
    .card-body {
      padding: 14px;
    }
    .index-tag {
      display: inline-block;
      font-size: 13px;
      border: 1px solid #c8d7f5;
      color: #0f4ebf;
      background: #eef4ff;
      border-radius: 999px;
      padding: 5px 10px;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .author {
      font-size: 13px;
      color: #58709a;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .text-ko {
      margin: 0 0 6px;
      line-height: 1.58;
      font-size: 16px;
      white-space: pre-wrap;
      font-weight: 600;
    }
    .actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #c6d6f4;
      color: #0d5bd7;
      text-decoration: none;
      font-size: 13px;
      font-weight: 700;
      background: #f4f8ff;
    }
    .images {
      display: grid;
      gap: 8px;
      margin-top: 0;
      background: #e8eef9;
    }
    .images img {
      width: 100%;
      max-height: 340px;
      object-fit: cover;
      border-radius: 0;
      border: 0;
    }
    @media (max-width: 860px) {
      .title { font-size: 25px; }
      .card-body { padding: 12px; }
      .text-ko { font-size: 15px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Polymarket Alpha Daily</h1>
      <div class="meta">최근 24시간 Polymarket 알파 포스트 | 생성 시각: 2026-02-12 18:51 KST</div>
      
    </header>

    <section class="archive-row" id="archiveRow"></section>
    <div class="date-meta" id="dateMeta"></div>
    <section class="grid" id="cardsContainer"></section>
    <template id="cardTemplate">
      <article class="card">
        <div class="images"></div>
        <div class="card-body">
          <span class="index-tag"></span>
          <div class="author"></div>
          <p class="text-ko"></p>
          <div class="actions">
            <a class="btn" target="_blank" rel="noopener noreferrer">원문 보기 (X)</a>
          </div>
        </div>
      </article>
    </template>
    <script>
      const archiveData = {"2026-02-12": [{"author": "SolSt1ne", "fetched_at": "2026-02-12T18:51:34.885368+09:00", "images": ["https://pbs.twimg.com/media/HAZb9RSW8AAnGI-.jpg", "https://pbs.twimg.com/amplify_video_thumb/2019404279547645952/img/Vkv3pdk3_g6urQVh.jpg"], "rank_meta": {"like_count": 765.0, "rank": 3, "reply_count": 259.0, "repost_count": 181.0, "view_count": null}, "text_en": "I built a powerful real-time edge terminal specifically for @Polymarket - multi-timeframe dashboard covering all coins! (100% FREE \u0026amp; fully open-source)\n\nIn one sentence: This Python bot gives you live alpha on Polymarket\u2019s Up/Down crypto binaries by fusing real-time Binance order https://t.co/iWejoNtXj6", "text_ko": "[\uc790\ub3d9 \ubc88\uc5ed] I built a powerful real-time edge terminal specifically for @\ud3f4\ub9ac\ub9c8\ucf13 - multi-timeframe dashboard covering all coins! (100% FREE \u0026amp; fully open-source)\n\nIn one sentence: This Python bot gives you live \uc54c\ud30c on \ud3f4\ub9ac\ub9c8\ucf13\u2019s Up/Down crypto binaries by fusing real-time Binance order https://t.co/iWejoNtXj6", "tweet_id": "2019404617566523781", "url": "https://x.com/SolSt1ne/status/2019404617566523781"}]};
      const selectedDateFromBuild = "2026-02-12";
      const dateKeys = Object.keys(archiveData).sort().reverse();
      const archiveRow = document.getElementById("archiveRow");
      const cardsContainer = document.getElementById("cardsContainer");
      const dateMeta = document.getElementById("dateMeta");
      const cardTemplate = document.getElementById("cardTemplate");

      function renderCards(dateKey) {
        cardsContainer.innerHTML = "";
        const rows = archiveData[dateKey] || [];
        dateMeta.textContent = `${dateKey} 핫 트윗 아카이브 (${rows.length}개)`;

        if (!rows.length) {
          const empty = document.createElement("div");
          empty.className = "card";
          empty.innerHTML = '<div class="card-body">해당 날짜 데이터가 없습니다.</div>';
          cardsContainer.appendChild(empty);
          return;
        }

        rows.slice(0, 10).forEach((post, idx) => {
          const node = cardTemplate.content.firstElementChild.cloneNode(true);
          node.querySelector(".index-tag").textContent = `#${idx + 1}`;
          node.querySelector(".author").textContent = `@${post.author || "unknown"}`;
          node.querySelector(".text-ko").textContent = post.text_ko || "";
          const btn = node.querySelector(".btn");
          btn.href = post.url || "#";

          const imagesWrap = node.querySelector(".images");
          const images = Array.isArray(post.images) ? post.images : [];
          if (!images.length) {
            imagesWrap.style.display = "none";
          }
          images.forEach((imgUrl) => {
            const img = document.createElement("img");
            img.loading = "lazy";
            img.src = imgUrl;
            img.alt = "tweet image";
            imagesWrap.appendChild(img);
          });

          cardsContainer.appendChild(node);
        });
      }

      function renderDateButtons(currentDate) {
        archiveRow.innerHTML = "";
        dateKeys.forEach((dateKey) => {
          const btn = document.createElement("button");
          btn.className = "date-btn" + (dateKey === currentDate ? " active" : "");
          btn.textContent = dateKey;
          btn.addEventListener("click", () => {
            document.querySelectorAll(".date-btn").forEach((el) => el.classList.remove("active"));
            btn.classList.add("active");
            renderCards(dateKey);
          });
          archiveRow.appendChild(btn);
        });
      }

      const initialDate = dateKeys.includes(selectedDateFromBuild) ? selectedDateFromBuild : (dateKeys[0] || "");
      renderDateButtons(initialDate);
      renderCards(initialDate);
    </script>
  </main>
</body>
</html>
