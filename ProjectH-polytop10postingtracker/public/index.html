ow VWAP + RSI oversold + weak selling \u2192 Choose UP  \n- Low ATR confirms compression  \n- Ignore MACD crossovers  \n- Only trade MACD divergence: Higher high in price + lower high in MACD \u2192 DOWN  \n  Lower low in price + higher low in MACD \u2192 UP  \n- Avoid breakouts. Avoid mid-range trades.  \n\nEdge: Fade extremes.\n\n2) London Kill Zone (2:00 AM \u2013 5:00 AM EST) \n\nMarket State: \nExpansion / Liquidity sweep  \nAsian high or low often gets attacked first.\n\nBlueprint:\nUse Volume spike + EMA21 + VWAP reclaim + rising ATR + MACD acceleration  \n- Sweep high + strong red 15m close below VWAP \u0026 EMA21 + expanding bearish MACD histogram \u2192 Choose DOWN  \n- Sweep low + strong green close above VWAP \u0026 EMA21 + expanding bullish MACD histogram \u2192 Choose UP  \n- Volume must expand  \n- ATR must increase  \n- MACD histogram expansion \u003e simple crossover  \n- Never enter during sweep candle. Enter after confirmation close.\n\nEdge: Trade after liquidity grab.\n\n3) NY Open / Overlap (7:00 AM \u2013 11:00 AM EST)  \n\nMarket State:\n Maximum volatility / Momentum phase  \nLarge moves happen here.\n\nBlueprint:\nUse VWAP slope + EMA21/EMA50 alignment + high volume + high ATR + MACD momentum  \n- Strong 15m close breaking structure + volume expansion \u2192 Follow direction  \n- Break above level + MACD above zero expanding \u2192 UP  \n- Break below level + MACD below zero expanding \u2192 DOWN  \n- Price above rising VWAP + EMA21 \u003e EMA50 \u2192 bullish bias  \n- Price below falling VWAP \u2192 bearish bias  \n- ATR must confirm expansion  \n- If MACD histogram contracts after strong move \u2192 potential short-term reversal  \n- Wait for candle close. Never click mid-spike.\n\nEdge: Confirmation + aligned momentum.\n\n4) London Close (10:00 AM \u2013 12:00 PM EST)\n\nMarket State: \nExhaustion / Slowdown  \nMomentum fades. Wicks increase.\n\nBlueprint:\nUse RSI divergence + VWAP stretch + ATR contraction + MACD histogram slowdown  \n- Extended move far from VWAP + rejection candle \u2192 Fade move  \n- Price makes marginal new high but MACD histogram shrinks \u2192 Choose DOWN  \n- Price makes marginal new low but histogram shrinks \u2192 Choose UP  \n- Decreasing ATR confirms volatility contraction  \n- Reduce size in choppy conditions.\n\nEdge: Fade overextended trends.\n\n\u2022 WEEKENDS:\n\nMarket State: \nThin liquidity / Lower institutional participation  \nMore fake breakouts. Less follow-through.\n\nBlueprint:\nUse VWAP mean reversion + strict volume filter + ATR + cautious MACD divergence  \n- Breakout without volume expansion \u2192 Ignore  \n- Price stretched far from VWAP inside range \u2192 Fade  \n  Upper stretch + weak momentum \u2192 DOWN  \n  Lower stretch + weak momentum \u2192 UP  \n- Smaller ATR = smaller expected move  \n- Ignore MACD crossovers; only use divergence as confirmation  \n- Trade smaller size.\n\nEdge: Patience + reduced risk.\n\nIndicator Hierarchy:\n1. Time (session behavior)  \n2. Volume  \n3. VWAP  \n4. ATR  \n5. EMA structure  \n6. MACD  \n7. RSI  \n\nFinal Rule: \n- Asian \u2192 Fade extremes  \n- London \u2192 Trade post-sweep momentum  \n- NY \u2192 Trade confirmed acceleration  \n- Close \u2192 Fade exhaustion  \n- Weekend \u2192 Trade small and selective   \n\n15m Execution Checklist Before Clicking UP or DOWN:\n\n- Which session is active?\n- Compression or expansion?\n- Range extreme or breakout level?\n- Volume confirming move?\n- ATR expanding or contracting?\n- MACD accelerating or slowing?\n- Did the 15m candle close strong?\n\nIf unclear \u2192 no trade.\n\nTime defines probability.  \nIndicators confirm it.  \nThen you click UP or DOWN.", "text_ko": "@Polymarket BTC 15\ubd84 \uac70\ub798\uc758 \uc228\uaca8\uc9c4 \uc2dc\uac04\uc758 \ud798 [\uc804\uccb4 \uac00\uc774\ub4dc]\n\nPolymarket\uc5d0\uc11c \uacb0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4:\nBTC\uac00 \ub2e4\uc74c 15\ubd84 \ub3d9\uc548 \uc0c1\uc2b9 \ub9c8\uac10\ud560\uc9c0 \ud558\ub77d \ub9c8\uac10\ud560\uc9c0?\n\n\ub300\ubd80\ubd84\uc758 \ud2b8\ub808\uc774\ub354\ub294 \uc804\ub7b5 \ub54c\ubb38\uc5d0 \uc783\ub294 \uac83\uc774 \uc544\ub2d9\ub2c8\ub2e4.\n\uc2dc\uac04\uc744 \ubb34\uc2dc\ud574\uc11c \uc783\uc2b5\ub2c8\ub2e4.\n\uc2dc\uac04\uc774 \uc5d0\uc9c0\ub97c \uacb0\uc815\ud569\ub2c8\ub2e4.\n\n\ud575\uc2ec: \uc2dc\uac04 \u2013 BTC \uac70\ub798 \uc138\uc158 (EST)\n\n\u2022 \ud3c9\uc77c:\n\n1) \uc544\uc2dc\uc544 \uc138\uc158 (\uc624\ud6c4 7:00 \u2013 \uc624\uc804 3:00 EST)\n\n\uc2dc\uc7a5 \uc0c1\ud0dc:\n\uc555\ucd95 / \ubc94\uc704 / \ub0ae\uc740 \ubcc0\ub3d9\uc131\n\uc774\uac74 \ud3c9\uade0 \ud68c\uadc0 \uc2dc\uac04\uc785\ub2c8\ub2e4.\n\n\uccad\uc0ac\uc9c4:\nVWAP + RSI(14) + \ub0ae\uc740 ATR + \uac70\ub798\ub7c9 + MACD \ub2e4\uc774\ubc84\uc804\uc2a4 \uc0ac\uc6a9\n- VWAP \uc704\ub85c \uacfc\ub3c4\ud558\uac8c \ub298\uc5b4\ub09c \uac00\uaca9 + RSI \uacfc\ub9e4\uc218 + \uc57d\ud55c \uac70\ub798\ub7c9 \u2192 \ud558\ub77d \uc120\ud0dd\n- VWAP \uc544\ub798\ub85c \uacfc\ub3c4\ud558\uac8c \ub298\uc5b4\ub09c \uac00\uaca9 + RSI \uacfc\ub9e4\ub3c4 + \uc57d\ud55c \ub9e4\ub3c4 \u2192 \uc0c1\uc2b9 \uc120\ud0dd\n- \ub0ae\uc740 ATR\uac00 \uc555\ucd95\uc744 \ud655\uc778\n- MACD \ud06c\ub85c\uc2a4\uc624\ubc84 \ubb34\uc2dc\n- MACD \ub2e4\uc774\ubc84\uc804\uc2a4\ub9cc \uac70\ub798: \uac00\uaca9\uc758 \uace0\uc810 \uc0c1\uc2b9 + MACD\uc758 \uc800\uc810 \uc0c1\uc2b9 \u2192 \ud558\ub77d\n  \uac00\uaca9\uc758 \uc800\uc810 \ud558\ub77d + MACD\uc758 \uace0\uc810 \ud558\ub77d \u2192 \uc0c1\uc2b9\n- \ube0c\ub808\uc774\ud06c\uc544\uc6c3 \ud53c\ud558\uae30. \uc911\uac04 \ubc94\uc704 \uac70\ub798 \ud53c\ud558\uae30.\n\n\uc5d0\uc9c0: \uadf9\ub2e8\uc744 \uc5ed\ud589.\n\n2) \ub7f0\ub358 \ud0ac \uc874 (\uc624\uc804 2:00 \u2013 \uc624\uc804 5:00 EST)\n\n\uc2dc\uc7a5 \uc0c1\ud0dc:\n\ud655\uc7a5 / \uc720\ub3d9\uc131 \uc2a4\uc715\n\uc544\uc2dc\uc544 \uace0\uc810\uc774\ub098 \uc800\uc810\uc774 \uba3c\uc800 \uacf5\uaca9\ubc1b\uc2b5\ub2c8\ub2e4.\n\n\uccad\uc0ac\uc9c4:\n\uac70\ub798\ub7c9 \uc99d\uac00 + EMA21 + VWAP \ud68c\ubcf5 + \uc0c1\uc2b9 ATR + MACD \uac00\uc18d \uc0ac\uc6a9\n- \uace0\uc810 \uc2a4\uc715 + VWAP \u0026 EMA21 \uc544\ub798 \uac15\ud55c \ube68\uac04 15\ubd84 \ub9c8\uac10 + \ud655\uc7a5\ub41c bearish MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8 \u2192 \ud558\ub77d \uc120\ud0dd\n- \uc800\uc810 \uc2a4\uc715 + VWAP \u0026 EMA21 \uc704 \uac15\ud55c \ucd08\ub85d \ub9c8\uac10 + \ud655\uc7a5\ub41c bullish MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8 \u2192 \uc0c1\uc2b9 \uc120\ud0dd\n- \uac70\ub798\ub7c9\uc774 \ud655\uc7a5\ub418\uc5b4\uc57c \ud568\n- ATR\uac00 \uc99d\uac00\ud574\uc57c \ud568\n- MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8 \ud655\uc7a5 \u003e \ub2e8\uc21c \ud06c\ub85c\uc2a4\uc624\ubc84\n- \uc2a4\uc715 \uce94\ub4e4 \uc911\uc5d0\ub294 \uc9c4\uc785\ud558\uc9c0 \ub9d0 \uac83. \ud655\uc778 \ub9c8\uac10 \ud6c4 \uc9c4\uc785.\n\n\uc5d0\uc9c0: \uc720\ub3d9\uc131 \uc7a1\uc740 \ud6c4 \uac70\ub798.\n\n3) \ub274\uc695 \uc624\ud508 / \uacb9\uce68 (\uc624\uc804 7:00 \u2013 \uc624\uc804 11:00 EST)\n\n\uc2dc\uc7a5 \uc0c1\ud0dc:\n\ucd5c\ub300 \ubcc0\ub3d9\uc131 / \ubaa8\uba58\ud140 \ub2e8\uacc4\n\ud070 \uc6c0\uc9c1\uc784\uc774 \uc5ec\uae30\uc11c \uc77c\uc5b4\ub0a9\ub2c8\ub2e4.\n\n\uccad\uc0ac\uc9c4:\nVWAP \uae30\uc6b8\uae30 + EMA21/EMA50 \uc815\ub82c + \ub192\uc740 \uac70\ub798\ub7c9 + \ub192\uc740 ATR + MACD \ubaa8\uba58\ud140 \uc0ac\uc6a9\n- \uad6c\uc870\ub97c \uae68\ub294 \uac15\ud55c 15\ubd84 \ub9c8\uac10 + \uac70\ub798\ub7c9 \ud655\uc7a5 \u2192 \ubc29\ud5a5 \ub530\ub984\n- \uc218\uc900 \uc704\ub85c \ube0c\ub808\uc774\ud06c + MACD \uc81c\ub85c \uc704 \ud655\uc7a5 \u2192 \uc0c1\uc2b9\n- \uc218\uc900 \uc544\ub798\ub85c \ube0c\ub808\uc774\ud06c + MACD \uc81c\ub85c \uc544\ub798 \ud655\uc7a5 \u2192 \ud558\ub77d\n- \uc0c1\uc2b9 VWAP \uc704 + EMA21 \u003e EMA50 \u2192 \uc0c1\uc2b9 \ud3b8\ud5a5\n- \ud558\ub77d VWAP \uc544\ub798 \u2192 \ud558\ub77d \ud3b8\ud5a5\n- ATR\uac00 \ud655\uc7a5\uc744 \ud655\uc778\ud574\uc57c \ud568\n- \uac15\ud55c \uc6c0\uc9c1\uc784 \ud6c4 MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8\uc774 \uc218\ucd95\ud558\uba74 \u2192 \ub2e8\uae30 \ubc18\uc804 \uac00\ub2a5\uc131\n- \uce94\ub4e4 \ub9c8\uac10\uc744 \uae30\ub2e4\ub9ac\uc138\uc694. \uc808\ub300 \uc2a4\ud30c\uc774\ud06c \uc911 \ud074\ub9ad\ud558\uc9c0 \ub9c8\uc138\uc694.\n\n\uc5d0\uc9c0: \ud655\uc778 + \uc815\ub82c\ub41c \ubaa8\uba58\ud140.\n\n4) \ub7f0\ub358 \ud074\ub85c\uc988 (\uc624\uc804 10:00 \u2013 \uc624\ud6c4 12:00 EST)\n\n\uc2dc\uc7a5 \uc0c1\ud0dc:\n\uace0\uac08 / \ub454\ud654\n\ubaa8\uba58\ud140\uc774 \uc57d\ud574\uc9c0\uace0, \uc2ec\uc9c0(\uc705)\uac00 \uc99d\uac00\ud569\ub2c8\ub2e4.\n\n\uccad\uc0ac\uc9c4:\nRSI \ub2e4\uc774\ubc84\uc804\uc2a4 + VWAP \uc2a4\ud2b8\ub808\uce58 + ATR \uc218\ucd95 + MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8 \ub454\ud654 \uc0ac\uc6a9\n- VWAP\uc5d0\uc11c \uba40\ub9ac \ub5a8\uc5b4\uc9c4 \uacfc\ub3c4\ud55c \uc6c0\uc9c1\uc784 + \uac70\ubd80 \uce94\ub4e4 \u2192 \uc6c0\uc9c1\uc784 \uc5ed\ud589\n- \uac00\uaca9\uc774 marginal\ud55c \uc2e0\uace0\uc810\uc744 \ub9cc\ub4e4\uc9c0\ub9cc MACD \ud788\uc2a4\ud1a0\uadf8\ub7a8\uc774 \ucd95\uc18c \u2192 \ud558\ub77d \uc120\ud0dd\n- \uac00\uaca9\uc774 marginal\ud55c \uc2e0\uc800\uc810\uc744 \ub9cc\ub4e4\uc9c0\ub9cc \ud788\uc2a4\ud1a0\uadf8\ub7a8\uc774 \ucd95\uc18c \u2192 \uc0c1\uc2b9 \uc120\ud0dd\n- \uac10\uc18c\ud558\ub294 ATR\uac00 \ubcc0\ub3d9\uc131 \uc218\ucd95\uc744 \ud655\uc778\n- \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uc0c1\ud669\uc5d0\uc11c\ub294 \uc0ac\uc774\uc988\ub97c \uc904\uc774\uc138\uc694.\n\n\uc5d0\uc9c0: \uacfc\ub3c4\ud55c \ucd94\uc138\ub97c \uc5ed\ud589.\n\n\u2022 \uc8fc\ub9d0:\n\n\uc2dc\uc7a5 \uc0c1\ud0dc:\n\uc587\uc740 \uc720\ub3d9\uc131 / \ub0ae\uc740 \uae30\uad00 \ucc38\uc5ec\n\ub354 \ub9ce\uc740 \uac00\uc9dc \ube0c\ub808\uc774\ud06c\uc544\uc6c3. \ub35c\ud55c \ucd94\uc885.\n\n\uccad\uc0ac\uc9c4:\nVWAP \ud3c9\uade0 \ud68c\uadc0 + \uc5c4\uaca9\ud55c \uac70\ub798\ub7c9 \ud544\ud130 + ATR + \uc2e0\uc911\ud55c MACD \ub2e4\uc774\ubc84\uc804\uc2a4 \uc0ac\uc6a9\n- \uac70\ub798\ub7c9 \ud655\uc7a5 \uc5c6\uc774 \ube0c\ub808\uc774\ud06c\uc544\uc6c3 \u2192 \ubb34\uc2dc\n- \ubc94\uc704 \ub0b4\uc5d0\uc11c VWAP\uc5d0\uc11c \uba40\ub9ac \ub298\uc5b4\ub09c \uac00\uaca9 \u2192 \uc5ed\ud589\n  \uc0c1\ub2e8 \ub298\uc5b4\ub0a8 + \uc57d\ud55c \ubaa8\uba58\ud140 \u2192 \ud558\ub77d\n  \ud558\ub2e8 \ub298\uc5b4\ub0a8 + \uc57d\ud55c \ubaa8\uba58\ud140 \u2192 \uc0c1\uc2b9\n- \uc791\uc740 ATR = \uc791\uc740 \uc608\uc0c1 \uc6c0\uc9c1\uc784\n- MACD \ud06c\ub85c\uc2a4\uc624\ubc84 \ubb34\uc2dc; \ub2e4\uc774\ubc84\uc804\uc2a4\ub9cc \ud655\uc778\uc73c\ub85c \uc0ac\uc6a9\n- \uc791\uc740 \uc0ac\uc774\uc988\ub85c \uac70\ub798.\n\n\uc5d0\uc9c0: \uc778\ub0b4 + \ub9ac\uc2a4\ud06c \uac10\uc18c.\n\n\uc9c0\ud45c \uacc4\uce35:\n1. \uc2dc\uac04 (\uc138\uc158 \ud589\ub3d9)\n2. \uac70\ub798\ub7c9\n3. VWAP\n4. ATR\n5. EMA \uad6c\uc870\n6. MACD\n7. RSI\n\n\ucd5c\uc885 \uaddc\uce59:\n- \uc544\uc2dc\uc544 \u2192 \uadf9\ub2e8\uc744 \uc5ed\ud589\n- \ub7f0\ub358 \u2192 \uc2a4\uc715 \ud6c4 \ubaa8\uba58\ud140 \uac70\ub798\n- \ub274\uc695 \u2192 \ud655\uc778\ub41c \uac00\uc18d \uac70\ub798\n- \ud074\ub85c\uc988 \u2192 \uace0\uac08\uc744 \uc5ed\ud589\n- \uc8fc\ub9d0 \u2192 \uc791\uace0 \uc120\ud0dd\uc801\uc73c\ub85c \uac70\ub798\n\n15\ubd84 \uc2e4\ud589 \uccb4\ud06c\ub9ac\uc2a4\ud2b8, \uc0c1\uc2b9 \ub610\ub294 \ud558\ub77d\uc744 \ud074\ub9ad\ud558\uae30 \uc804:\n\n- \uc5b4\ub5a4 \uc138\uc158\uc774 \ud65c\uc131\ud654\ub418\uc5c8\ub098\uc694?\n- \uc555\ucd95\uc778\uac00 \ud655\uc7a5\uc778\uac00?\n- \ubc94\uc704 \uadf9\ub2e8\uc778\uac00 \ube0c\ub808\uc774\ud06c\uc544\uc6c3 \ub808\ubca8\uc778\uac00?\n- \uac70\ub798\ub7c9\uc774 \uc6c0\uc9c1\uc784\uc744 \ud655\uc778\ud558\ub098\uc694?\n- ATR\uac00 \ud655\uc7a5 \uc911\uc778\uac00 \uc218\ucd95 \uc911\uc778\uac00?\n- MACD\uac00 \uac00\uc18d \uc911\uc778\uac00 \ub290\ub824\uc9c0\uace0 \uc788\ub098\uc694?\n- 15\ubd84 \uce94\ub4e4\uc774 \uac15\ud558\uac8c \ub9c8\uac10\ud588\ub098\uc694?\n\n\ubd88\ud655\uc2e4\ud558\uba74 \u2192 \uac70\ub798\ud558\uc9c0 \ub9c8\uc138\uc694.\n\n\uc2dc\uac04\uc774 \ud655\ub960\uc744 \uc815\uc758\ud569\ub2c8\ub2e4.\n\uc9c0\ud45c\uac00 \uc774\ub97c \ud655\uc778\ud569\ub2c8\ub2e4.\n\uadf8\ub9ac\uace0 \ub2f9\uc2e0\uc740 \uc0c1\uc2b9 \ub610\ub294 \ud558\ub77d\uc744 \ud074\ub9ad\ud569\ub2c8\ub2e4.", "tweet_id": "2021618491208405460", "url": "https://x.com/krajekis/status/2021618491208405460"}, {"author": "JeongHaeju", "fetched_at": "2026-02-12T19:30:21.945081+09:00", "images": ["https://pbs.twimg.com/media/HA6eHxybgAA2hCh.jpg", "https://pbs.twimg.com/media/HA6eJBUWwAAAzZm.jpg", "https://pbs.twimg.com/media/HA6eKPPbcAAthTx.jpg"], "rank_meta": {"like_count": 259.0, "rank": 7, "reply_count": 18.0, "repost_count": 8.0, "view_count": null}, "text_en": "A Polymarket user just turned $1,000 \u2192 $150K risk-free.\n\n157x.\n\nHere\u2019s how:\nA whale was bonding the \"SOLV Energy IPO Closing Market Cap\" market.\n\nThe trading day closed and most public platforms were showing a ~$6B valuation. That made the \u201cOver $5.4B\u201d market look like a free bond at YES. The whale bought 286,000 shares at 98c.\n\nHere\u0027s the crazy part: the publicly visible price wasn\u2019t accurate.\n\nThe only accurate closing market cap was available on Bloomberg Terminal, showing a market cap of $3.4B\n\nA user with Bloomberg Terminal access bought 157,000 NO shares at .6c.\n\nThe NO is now trading at 97\u00a2 and will resolve as the correct bet.\n\nHe\u2019s currently up $150K.\n\nThe whale is down $270K.\n\nOne of the craziest risk-free flips I\u2019ve seen on the platform.", "text_ko": "Polymarket \uc0ac\uc6a9\uc790\uac00 $1,000 \u2192 $150K\ub97c \ubb34\uc704\ud5d8\uc73c\ub85c \ubc14\uafe8\uc2b5\ub2c8\ub2e4.\n\n157\ubc30.\n\n\uc774\ub807\uac8c \ud55c \uac81\ub2c8\ub2e4:\n\uace0\ub798\uac00 \"SOLV Energy IPO \uc885\uac00 \uc2dc\uac00\ucd1d\uc561\" \uc2dc\uc7a5\uc744 \ubcf4\uc99d\ud558\uace0 \uc788\uc5c8\uc2b5\ub2c8\ub2e4.\n\n\uac70\ub798\uc77c\uc774 \ub05d\ub098\uace0 \ub300\ubd80\ubd84\uc758 \uacf5\uac1c \ud50c\ub7ab\ud3fc\uc740 ~$6B\uc7 kets.\n\nThe tool I use: @pmx_trade\n\n1 evening. 15 minutes. 0 decisions since: https://t.co/141s8ehGfe \n\n6 months of charts taught me less than 1 evening of copying.\n\nTurns out the smartest move in trading is not trading at all.", "text_ko": "\uc9c0\uae08 \uc81c \ud3f4\ub9ac\ub9c8\ucf13 \uc804\ub7b5\uc740 \ud55c \ub2ec\uc5d0 $20K\ub97c \ubc84\ub294 \uc9c0\uac11\uc5d0\uc11c Ctrl+C\ub97c \ud558\uace0 \uc81c \uacc4\uc815\uc5d0 Ctrl+V\ub97c \ud558\ub294 \uac81\ub2c8\ub2e4.\n\n\ub124, \uc81c\uac00 \uc5b4\ub5bb\uac8c \ub4e4\ub9ac\ub294\uc9c0 \uc555\ub2c8\ub2e4.\n\n6\uac1c\uc6d4 \uc804\uc774\uc5c8\ub2e4\uba74 \uc774\ub7f0 \ub9d0\uc744 \ud558\ub294 \uc0ac\ub78c\uc758 \ucc44\ud305\uc744 \ub2eb\uace0 \uc544\ub9c8 \ucc28\ub2e8\ud588\uc744 \uac81\ub2c8\ub2e4.\n\n\ud558\uc9c0\ub9cc \uc9c0\uae08 \uc81c \uc0c1\ud669\uc740: \uc9c0\ub09c \ub2ec, +$2,700. \uc81c\uac00 \ud55c \uac70\ub798 \uacb0\uc815: 0.\n\n\ub9e5\ub77d\uc744 \uc704\ud574 \ub9d0\uc500\ub4dc\ub9ac\uc790\uba74, \uc81c\uac00 \uc218\ub3d9 \uac70\ub798\ub85c \uac00\uc7a5 \uc798\ud55c \ub2ec\uc774 $580\uc774\uc5c8\uc2b5\ub2c8\ub2e4. \uadf8\ub9ac\uace0 \ud558\ub8e8\uc5d0 3-4\uc2dc\uac04\uc774 \uac78\ub838\uc8e0.\n\n\uc81c\uac00 \uc880 \ub354 \uc124\uba85\ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4.\n\n6\uac1c\uc6d4 \ub3d9\uc548 \uc800\ub294 \u0027\uc9c4\uc9dc \ud2b8\ub808\uc774\ub354\u0027\uc600\uc2b5\ub2c8\ub2e4. 2\uac1c\uc758 \ubaa8\ub2c8\ud130\uc5d0 \ucc28\ud2b8\ub97c \ub744\uc6b0\uace0, 3\uac1c\uc758 \ub514\uc2a4\ucf54\ub4dc \uc54c\ud30c \uadf8\ub8f9\uc5d0 \uac00\uc785\ud558\uace0, \ub204\uad70\uac00\uac00 \uc628\ub3c4 \uc2dc\uc7a5\uc774 \ub3c8\ubc8c\uc774 \uc218\uc6d4\ud558\ub2e4\uace0 \ud574\uc11c \uc0c8\ubcbd 2\uc2dc\uc5d0 NOAA \ub0a0\uc528 \ub370\uc774\ud130\ub97c \ud655\uc778\ud588\uc2b5\ub2c8\ub2e4.\n\n40\uac1c\uc758 \uc9c0\uac11\uc744 \ucd94\uc801\ud558\ub294 \uc2a4\ud504\ub808\ub4dc\uc2dc\ud2b8, \ubaa8\ub4e0 \uc2a4\ub808\ub4dc\ub97c \uc77d\uace0, \ubaa8\ub4e0 \uc2dc\uc7a5\uc5d0 \ub300\ud55c \uc758\uacac\uc744 \uac 5c \uc9c0\uac11\ub4e4.\n\n\uc790\ub3d9 \ubcf5\uc0ac \uc5f0\uacb0. \ud55c \uc800\ub141. \uc2e4\uc81c \uc124\uc815\uc740 15\ubd84 \uc815\ub3c4.\n\n\uadf8\uac8c 5\uc8fc \uc804\uc785\ub2c8\ub2e4.\n\n\uccab \uc8fc\uc5d0\ub294 2\uc2dc\uac04\ub9c8\ub2e4 \ub300\uc2dc\ubcf4\ub4dc\ub97c \ud655\uc778\ud588\uc2b5\ub2c8\ub2e4. \uc608\uc804 \uc2b5\uad00\uc774\uc8e0. \ub450 \ubc88\uc9f8 \uc8fc\uc5d0\ub294 \ud558\ub8e8\uc5d0 \ud55c \ubc88. \uc9c0\uae08\uc740 5-6\uc77c\uc5d0 \ud55c \ubc88 \uc815\ub3c4 \ud655\uc778\ud569\ub2c8\ub2e4.\n\n\uac70\ub798\ub294 \uc790\ub3d9\uc73c\ub85c \uc2e4\ud589\ub429\ub2c8\ub2e4. \uc800\ub294 \uc2dc\uc7a5\uc744 \uc120\ud0dd\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ud655\ub960\uc744 \ubd84\uc11d\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ud3ec\uc9c0\uc158 \ud06c\uae30\ub97c \uacb0\uc815\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\n5\uc8fc \ub9cc\uc5d0: \ucd1d +$3,100. \uc218\ub3d9\uc73c\ub85c \ud588\ub2e4\uba74 $300-400\uc744 \ubc8c\uc5c8\uc744 \uc790\ubcf8. \uac19\uc740 \ub3c8. \ub2e4\ub978 \uc6b4\uc601\uc790.\n\n\ud639\uc740, \uc6b4\uc601\uc790\uac00 \uc5c6\ub294 \uac83.\n\n\uc800\ub294 \ub2e8 \ud558\ub098\uc758 \uac70\ub798 \uacb0\uc815\uc744 \ub0b4\ub9ac\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4. \uadf8\uac8c \ud575\uc2ec\uc774\uc5c8\uc2b5\ub2c8\ub2e4.\n\n\ub17c\ub9ac\ub294 \uac04\ub2e8\ud569\ub2c8\ub2e4: \ucd5c\uace0\uc758 \uc9c0\uac11\ub4e4\uc740 \uc6b0\ub9ac\uac00 \uc808\ub300 \uac00\uc9c8 \uc218 \uc5c6\ub294 \uc18d\ub3c4, \ub370\uc774\ud130, \uc2e4\ud589 \ub2a5\ub825\uc744 \uac00\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub4e4\uc744 \uc774\uae38 \uc218\ub294 \uc5c6\uc9c0\ub9cc, \uadf8\ub4e4 \uc606\uc5d0 \uc11c\uc11c \uadf8\ub4e4\uc774 \ud558\ub294 \uc77c\uc744 \uc815\ud655\ud788 \ub530\ub77c\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n\uc81c\uac00 \uc0ac\uc6a9\ud558\ub294 \ub3c4\uad6c: @pmx_trade\n\n\ud55c \uc800\ub141. 15\ubd84. \uadf8 \uc774\ud6c4\ub85c\ub294 0 \uacb0\uc815: https://t.co/141s8ehGfe \n\n\ucc28\ud2b8\ub97c 6\uac1c\uc6d4 \ub3d9\uc548 \ubcf4\ub294 \uac83\ubcf4\ub2e4 \ubcf5\uc0ac\ud558\ub294 \ud55c \uc800\ub141\uc774 \ub354 \ub9ce\uc740 \uac83\uc744 \uac00\ub974\uccd0 \uc8fc\uc5c8\uc2b5\ub2c8\ub2e4.\n\n\uacb0\uad6d \uac70\ub798\uc5d0\uc11c \uac00\uc7a5 \ub611\ub611\ud55c \uc6c0\uc9c1\uc784\uc740 \uac70\ub798\ub97c \ud558\uc9c0 \uc54a\ub294 \uac83\uc785\ub2c8\ub2e4.", "tweet_id": "2022692534556696984", "url": "https://x.com/browomo/status/2022692534556696984"}, {"author": "bored2boar", "fetched_at": "2026-02-15T14:14:33.907141+09:00", "images": ["https://pbs.twimg.com/amplify_video_thumb/2022603374282047489/img/Dn0frE0SEyAtOceO.jpg"], "rank_meta": {"bookmark_count": 363.0, "like_count": 208.0, "rank": 4, "reply_count": 22.0, "repost_count": 9.0, "view_count": 48477.0}, "text_en": "Remember I told you about Martingale strategy?\n\nWell, this guy literally made it.\n\nHe started from $1,400 and doubled it 6 times in a row.\n\nResult? $90,000 profit in one single day.\n\nAnd it\u0027s not  even a bot.\n\nJust a Polymarket trader with deep TA, RSI and macro understanding.\n\nHe\u0027s trading 1h $BTC markets only.\n\nHis profile: https://t.co/ZWI3Dx3G2A\n\nEverything is possible guys.", "text_ko": "\ub9c8\ud305\uac8c\uc77c \uc804\ub7b5\uc5d0 \ub300\ud574 \ub9d0\uc500\ub4dc\ub838\uc8e0?\n\n\uc774 \uc0ac\ub78c\uc774 \uc2e4\uc81c\ub85c \uadf8\uac78 \ud574\ub0c8\uc5b4\uc694.\n\n\uadf8\ub294 $1,400\uc5d0\uc11c \uc2dc\uc791\ud574\uc11c 6\ubc88 \uc5f0\uc18d\uc73c\ub85c \ub450 \ubc30\ub85c \ub298\ub838\uc5b4\uc694.\n\n\uacb0\uacfc? \ud558\ub8e8 \ub9cc\uc5d0 $90,000 \uc218\uc775.\n\n\uadf8\ub9ac\uace0 \uc774\uac74 \ubd07\ub3c4 \uc544\ub2c8\uc5d0\uc694.\n\n\ub2e8\uc9c0 \uae4a\uc740 TA, RSI, \ub9e4\ud06c\ub85c \uc774\ud574\ub97c \uac00\uc9c4 \ud3f4\ub9ac\ub9c8\ucf13 \ud2b8\ub808\uc774\ub354\uc77c \ubfd0\uc774\uc5d0\uc694.\n\n\uadf8\ub294 1\uc2dc\uac04 $BTC \uc2dc\uc7a5\ub9cc \uac70\ub798\ud574\uc694.\n\n\uadf8\uc758 \ud504\ub85c\ud544: https://t.co/ZWI3Dx3G2A\n\n\ubaa8\ub4e0 \uac83\uc774 \uac00\ub2a5\ud574\uc694, \uc5ec\ub7ec\ubd84.", "tweet_id": "2022603714037522754", "url": "https://x.com/bored2boar/status/2022603714037522754"}, {"author": "browomo", "fetched_at": "2026-02-15T14:14:33.907148+09:00", "images": ["https://pbs.twimg.com/media/HBD3ofDakAgFIKo.jpg", "https://pbs.twimg.com/amplify_video_thumb/2022388528869789696/img/oA8Sekcqp6c4FTbE.jpg"], "rank_meta": {"bookmark_count": 268.0, "like_count": 110.0, "rank": 5, "reply_count": 2.0, "repost_count": 13.0, "view_count": 19719.0}, "text_en": "BlackRock manages $10 trillion. This wallet on Polymarket manages $50K and makes $100K/month with a strategy their quant team would laugh at.\n\nHe looks at crypto markets on Polymarket, picks price levels where the outcome is already 70-90% likely, buys Yes shares for 70-90 cents and waits. \n\nWhen the outcome hits, the share resolves to $1. He keeps the difference.\n\n20-30 cents profit per trade sounds like nothing. Until you do it 14,878 times\n\nHis profile: https://t.co/GX2n7gjvfX\n\nNo models. Just RSI, a trendline, and basic momentum. The same boring thing repeated thousands of times.\n\nBlackRock has 20,000 employees and offices in 30 countries. This guy has a laptop. \n\nThe difference is BlackRock needs to be smart. He just needs to be right about things that are already obvious.\n\nMost people on Polymarket are trying to predict the future. \n\nHe is not predicting anything. He is collecting what the present already owes him.\n\nWould you rather mass hire PhDs to find alpha, or buy what is already in front of everyone and just do it more than anyone else?", "text_ko": "\ube14\ub799\ub85d\uc740 $10\uc870\ub97c \uad00\ub9ac\ud569\ub2c8\ub2e4. \uc774 \ud3f4\ub9ac\ub9c8\ucf13 \uc9c0\uac11\uc740 $50K\ub97c \uad00\ub9ac\ud558\uba74\uc11c \ud55c \ub2ec\uc5d0 $100K\ub97c \ubc8c\uc5b4\ub4e4\uc774\uace0 \uc788\ub294\ub370, \uadf8\ub4e4\uc758 \ud000\ud2b8 \ud300\uc774 \uc6c3\uc744 \ub9cc\ud55c \uc804\ub7b5\uc73c\ub85c\uc694.\n\n\uadf8\ub294 \ud3f4\ub9ac\ub9c8\ucf13\uc5d0\uc11c \uc554\ud6 unt": 10.0, "view_count": 8115.0}, "text_en": "I just found a super underrated Polymarket bot for trading 5 min BTC markets on GitHub and its absolutely free\n\nThank God it comes with a detailed step by step usage guide, so its actually pretty easy to get it running \n\nThis bot caught my eye because of its uncommon strategy:\n\nAt each new 5 min market, Polymarket sets the odds at 50/50, so u bet $10 to win $10. And at the same time, bot watches and analyses the last few results of these markets and looks for streaks - several identical outcomes in a row. When this happens, the real statistic shows a 70-75% reversal probability for the next 5 min btc, while the market still prices at 50%. In such case, bot places a bet in advance, predicting a reversal. The bot dev has already completed over 280 trades with 70%+ win rate. The whole process is fully automated, without even the human involvement.\n\nHere is one more example - another 5 min BTC trading bot, which is using similar strategy. Launched only 2 days ago and it already turned a $277 deposit into over $26,000. Again, only in TWO DAYS, imagine the results in 1 week or a month\u2026 crazyyy", "text_ko": "\ubc29\uae08 GitHub\uc5d0\uc11c 5\ubd84 BTC \uc2dc\uc7a5\uc744 \uac70\ub798\ud558\ub294 \ub9e4\uc6b0 \uacfc\uc18c\ud3c9\uac00\ub41c Polymarket \ubd07\uc744 \ubc1c\uacac\ud588\ub294\ub370, \uc644\uc804\ud788 \ubb34\ub8cc\uc785\ub2c8\ub2e4.\n\n\uac10\uc0ac\ud558\uac8c\ub3c4 \uc0c1\uc138\ud55c \ub2e8\uacc4\ubcc4 \uc0ac\uc6a9 \uac00\uc774\ub4dc\uac00 \ud3ec\ud568\ub418\uc5b4 \uc788\uc5b4\uc11c \uc2e4\ud589\ud558\ub294 \uac83\uc774 \uaf64 \uc27d\uc2b5\ub2c8\ub2e4.\n\n\uc774 \ubd07\uc774 \ub208\uc5d0 \ub748 \uc774\uc720\ub294 \uadf8 \uc804\ub7b5\uc774 \ud754\ud558\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4:\n\n\uac01 \uc0c8\ub85c\uc6b4 5\ubd84 \uc2dc\uc7a5\uc5d0\uc11c Polymarket\uc740 \ud655\ub960\uc744 50/50\uc73c\ub85c \uc124\uc815\ud558\ubbc0\ub85c $10\uc744 \uac78\uc5b4 $10\uc744 \uc5bb\uc2b5\ub2c8\ub2e4.       const selectedDateFromBuild = "2026-02-17";
      const dateKeys = Object.keys(archiveData).sort().reverse();
      const archiveRow = document.getElementById("archiveRow");
      const cardsContainer = document.getElementById("cardsContainer");
      const dateMeta = document.getElementById("dateMeta");
      const cardTemplate = document.getElementById("cardTemplate");
      function decodeHtml(value) {
        const textarea = document.createElement("textarea");
        textarea.innerHTML = value || "";
        return textarea.value;
      }

      function renderCards(dateKey) {
        cardsContainer.innerHTML = "";
        const rows = archiveData[dateKey] || [];
        dateMeta.textContent = `${dateKey} 핫 트윗 아카이브 (${rows.length}개)`;

        if (!rows.length) {
          const empty = document.createElement("div");
          empty.className = "card";
          empty.innerHTML = '<div class="card-body">해당 날짜 데이터가 없습니다.</div>';
          cardsContainer.appendChild(empty);
          return;
        }

        rows.slice(0, 10).forEach((post, idx) => {
          const node = cardTemplate.content.firstElementChild.cloneNode(true);
          node.querySelector(".index-tag").textContent = `#${idx + 1}`;
          node.querySelector(".author").textContent = `@${post.author || "unknown"}`;
          const textEl = node.querySelector(".text-ko");
          const actions = node.querySelector(".image-actions");
          const fullText = decodeHtml((post.text_ko || "").trim());
          textEl.textContent = fullText;
          textEl.dataset.fullText = fullText;
          const expandBtn = node.querySelector(".expand-btn");
          textEl.classList.add("collapsed");
          const needsToggle = textEl.scrollHeight > textEl.clientHeight + 2;
          if (needsToggle) {
            textEl.dataset.expanded = "false";
            expandBtn.hidden = false;
            expandBtn.textContent = "펼치기";
          } else {
            textEl.classList.remove("collapsed");
            textEl.dataset.expanded = "true";
            expandBtn.hidden = true;
          }
          const btn = node.querySelector(".btn");
          btn.href = post.url || "#";

          const imagesWrap = node.querySelector(".images");
          const images = Array.isArray(post.images) ? post.images : [];
          if (!images.length) {
            imagesWrap.style.display = "none";
            node.classList.add("no-image");
            node.querySelector(".card-body").appendChild(actions);
          }
          images.slice(0, 1).forEach((imgUrl) => {
            const img = document.createElement("img");
            img.loading = "lazy";
            img.src = imgUrl;
            img.alt = "tweet image";
            imagesWrap.appendChild(img);
          });

          cardsContainer.appendChild(node);
        });
      }

      cardsContainer.addEventListener("click", (event) => {
        const btn = event.target.closest(".expand-btn");
        if (!btn) return;
        const card = btn.closest(".card");
        if (!card) return;
        const textEl = card.querySelector(".text-ko");
        if (!textEl) return;
        const isExpanded = textEl.dataset.expanded === "true";
        if (isExpanded) {
          textEl.classList.add("collapsed");
          textEl.dataset.expanded = "false";
          btn.textContent = "펼치기";
        } else {
          textEl.textContent = textEl.dataset.fullText || textEl.textContent;
          textEl.classList.remove("collapsed");
          textEl.dataset.expanded = "true";
          btn.textContent = "접기";
        }
      });

      function renderDateButtons(currentDate) {
        archiveRow.innerHTML = "";
        dateKeys.forEach((dateKey) => {
          const btn = document.createElement("button");
          btn.className = "date-btn" + (dateKey === currentDate ? " active" : "");
          btn.textContent = dateKey;
          btn.addEventListener("click", () => {
            document.querySelectorAll(".date-btn").forEach((el) => el.classList.remove("active"));
            btn.classList.add("active");
            renderCards(dateKey);
          });
          archiveRow.appendChild(btn);
        });
      }

      const initialDate = dateKeys.includes(selectedDateFromBuild) ? selectedDateFromBuild : (dateKeys[0] || "");
      renderDateButtons(initialDate);
      renderCards(initialDate);
    </script>
  </main>
